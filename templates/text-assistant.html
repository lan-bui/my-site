{% extends "template.html" %} {% block main %}
<div class="d-flex flex-column container-fluid hide">
  <!-- Page Heading -->
  <div class="d-flex align-items-center justify-content-between">
    <h3 class="my-3">Text Assistant</h3>
  </div>
  <div>
    <div class="form-group row">
      <label for="languageSelection" class="col-sm-2 col-form-label"
        >Output language</label
      >
      <div class="col-sm-3">
        <select id="languageSelection" class="form-control custom-select">
          <option value="Japanese" selected>Japanese</option>
          <option value="English">English</option>
          <option value="Vietnamese">Vietnamese</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="emotionSelection" class="col-sm-2 col-form-label"
        >Option</label
      >
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="emotionRadioOptions"
            id="emotionRadio1"
            value="translate"
            checked
          />
          <label class="form-check-label" for="emotionRadio1"
            >Translation</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="emotionRadioOptions"
            id="emotionRadio2"
            value="correct"
          />
          <label class="form-check-label" for="emotionRadio2">Correction</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="emotionRadioOptions"
            id="emotionRadio5"
            value="reply"

        </div>

            >List main ideas</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="emotionRadioOptions"
            id="emotionRadio4"
            value="summarize"
          />
          <label class="form-check-label" for="emotionRadio4">Summary</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="emotionRadioOptions"
            id="emotionRadio6"
            value="memo"
          />
          <label class="form-check-label" for="emotionRadio6">Memo</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="styleSelection" class="col-sm-2 col-form-label">Style</label>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"

      >
      <div class="col-sm-10">
        <textarea class="form-control" id="inputTextarea" rows="8"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button id="correct-button" class="btn btn-primary btn-lg">

          id="outputTextarea"

    </div>
  </div>
</div>

<script src="/js/text-assistant.js"></script>
