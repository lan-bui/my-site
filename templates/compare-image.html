{% extends "template.html" %} {% block main %}
<!-- Page Heading -->
<div class="d-flex flex-column container-fluid hide">
  <h3 class="my-3">Image Comparison</h3>
</div>
<div class="d-flex flex-column container-fluid hide" style="max-width: 1200px">
  <div class="row">
    <div class="col-md mr-5" style="max-width: 600px">
      <input type="file" id="inputImage1" accept=".jpg, .jpeg, .png" required />
      <label class="custom-file-label" for="inputImage1"
        >Choose the first picture...</label
      >
      <div class="text-white bg-secondary my-3" id="image1Div"></div>
      <div
        class="text-white border border-secondary my-3"
        style="min-height: 100px"
        id="dummyImage1"
      ></div>
    </div>
    <div class="col-md mr-5" style="max-width: 600px">
      <input type="file" id="inputImage2" accept=".jpg, .jpeg, .png" required />
      <label class="custom-file-label" for="inputImage2"
        >Choose the second picture...</label
      >
      <div class="text-white bg-secondary my-3" id="image2Div"></div>
      <div
        class="text-white border border-secondary my-3"
        style="min-height: 100px"
        id="dummyImage2"
      ></div>
    </div>
  </div>
</div>

<div class="d-flex flex-column container-fluid hide">
  <div class="col-sm-10">
    <button id="compare-button" class="btn btn-primary btn-lg px-5">
      Compare
    </button>
  </div>
</div>

<div class="d-flex flex-column container-fluid hide" style="max-width: 1200px">
  <div class="row">
    <h4>Comparison Result</h5>
  </div>
  <div class="row">
    <div class="col-md mr-5" style="max-width: 600px" id="resultImage1">
      <div
        class="text-white border border-secondary my-3"
        style="min-height: 100px"
        id="dummyResult1"
      ></div>
    </div>
    <div class="col-md mr-5" style="max-width: 600px" id="resultImage2">
      <div
        class="text-white border border-secondary my-3"
        style="min-height: 100px"
        id="dummyResult2"
      ></div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/js/compare-image.js"></script>
<script></script>
{% endblock %}
